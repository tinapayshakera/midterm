<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./ajax-jquery.js"></script>
    <script src="https://kit.fontawesome.com/cb4778956c.js"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8280aeed01.js"
      crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Sample Code</title>
  </head>
  <body>
    <div class="txt">
      <p>Links</p>
      <div class="wrapper">
        <div class="btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="form">
          <label id="search">Search</label><br>
          <input type="text" class="input">
        </div>
      </div>
    </div>
    <div class="date">
      <p>Date</p>
    </div>
    <center style="margin-top: -100px;">
      <div class="digital-clock">00:00
      </div>
      <div class="message">
        <h3 style="font-size: 30px;"> Good morning, Ean.</h3>
        <br>
        <p style="font-size: 15px; font-weight: bold;">What is your main focus
          for today?</p>
        <br>
        <hr style="width: 250px;">
    </div>
    <div class="last">
      <p>Todo</p>
    </div>
      <p style="color: white; margin-top:145px;">"Believe you can and you're
        halfway there."</p>
    </center>
    
    <div class="place">
      <i class="fa-solid fa-gear"></i>
      <p style="margin-top: -20px; margin-left: 30px;">Talamban, Cebu,
        Philippines</p>
    </div>
  </body>
</html>

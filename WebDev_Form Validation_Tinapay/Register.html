<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Register.css">
        <script src="Register.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body style="background-color: rgb(211, 231, 190);">


        <div class="container" style="width: 500px; justify-items: center;">
            <form name="myForm" onsubmit="return validateForm()" 
                class="form" id="registrationForm"  >
                <h1 style="text-align: center;">Register</h1>
                <div class="form-group">
                    <label for="fname">Firstname</label>
                    <input type="text" class="form-control alphabat-only"
                        name="fname" id="fname" maxlength="60"
                        required>
                    <div class="invalid-feedback">*Please enter your Firstname.</div>
                </div>
                <div class="form-group">
                    <label for="lname">Lastname</label>
                    <input type="text" class="form-control alphabat-only"
                        name="lname" id="Lname" maxlength="60"
                        required>
                    <div class="invalid-feedback">*Please enter your Lastname.</div>
                </div>
                <div class="form-group">
                    <label for="email">Enter e-mail address</label>
                    <input type="email" class="form-control" name="email"
                        id="Email" maxlength="64"
                        required>
                    <div class="invalid-feedback">*Please enter your valid
                        email.</div>
                </div>
                <div class="form-group">
                    <label for="text">Enter Birthdate</label>
                    <input type="text" id="txtDate" class="form-control"
                        onblur="ValidateDOB()"
                        />
                    <span class="error" id="lblError" style="color: red;"></span>
                </div>
                <div class="form-group">
                    <label for="mobile">Phone Number</label>
                    <input type="text" class="form-control numbers-only"
                        name="mobile" id="Mobile" maxlength="11"
                        required>
                    <div class="invalid-feedback">*Please enter your mobile
                        number.</div>
                </div>
                <div class="form-group">

                    <label for="psw">Password</label>
                    <input type="password" id="psw" name="psw"
                        class="form-control"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one
                        uppercase and lowercase letter, and at least 8 or more
                        characters" required>
                    <div class="btn-form" >
                        <tr>
                            <td><input type="submit" value="REGISTER"
                                    onclick="return
                                    validateForm()" id="btnSubmit">&nbsp;
                                <input type="reset" value="CLEAR" id="btnReset"></td>
                            <dialog id="myDialog">Successfully Registered! Thank
                                you!</dialog>
                        </tr>
                    </div>
                </div>
            </form>
        </div>

    </body>
</html>

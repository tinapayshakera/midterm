<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Register.css">
        <script src="Register.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
        <nav class="container1">
            <a class="nav-link" href="index.html">Home</a>
        </nav>
        <div class="container-fluid">
            <a style="color: skyblue; text-decoration: none; margin-left: 290px;
                margin-inline-start: 100px;" href="Register.html">Register</a>
        </div>
        <div class="container">
            <form name="myForm" onsubmit="return validateForm()" method="post"
                class="" id="registrationForm">
                <div class="form-group">
                    <label for="fname">Name</label>
                    <input type="text" class="form-control alphabat-only"
                        name="fname" id="fname" aria-describedby="emailHelp"
                        placeholder="Enter your firstname!" maxlength="60">
                    <div class="invalid-feedback">*Please enter your Firstname.</div>
                </div>
                <div class="form-group">
                    <label for="fname1">Name</label>
                    <input type="text" class="form-control alphabat-only"
                        name="fname1" id="fname1" aria-describedby="emailHelp"
                        placeholder="Enter your lastname!" maxlength="60">
                    <div class="invalid-feedback">*Please enter your Lastname.</div>
                </div>
                <div class="form-group">
                    <label for="email">Enter e-mail address</label>
                    <input type="email" class="form-control" name="email"
                        id="email" aria-describedby="emailHelp"
                        placeholder="Enter your email" maxlength="64">
                    <div class="invalid-feedback">*Please enter your valid
                        email.</div>
                </div>
                
                <div class="form-group">
                    <label for="mobile">Phone Number</label>
                    <input type="text" class="form-control numbers-only"
                        name="mobile" id="mobile" aria-describedby="emailHelp"
                        placeholder="Enter your phone number!" maxlength="11">
                    <div class="invalid-feedback">*Please enter your mobile
                        number.</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password"
                        placeholder="Please enter password" maxlength="20">
                    <div class="invalid-feedback">*Please enter password.</div>
                </div>
                <div class="form-group">
                    <label for="cpassword">Comfirm Password</label>
                    <input type="password" class="form-control" id="cpassword"
                        placeholder="Please enter password">
                    <div class="invalid-feedback">*Please enter comfirm
                        password.</div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
